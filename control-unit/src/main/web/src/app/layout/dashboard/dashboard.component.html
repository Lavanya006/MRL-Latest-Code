<div [@routerTransition]>
    <h2 class="text-muted">User Management</h2>
        <div class="container">
            <div class="row">
                <div class="col-2">Username</div>
                <div class="col-2" style="padding-left:0%">Administration</div>
                <div class="col-2" style="padding-left:0%">Data Manager</div>
                <div class="col-1" style="padding-left:0%">Analyst</div>
                <div class="col-1" style="padding-left:0%"></div>
                <div class="col-1" style="padding-left:0%"></div>
                <div class="col-12" style="border-top: 1px solid black"></div>
                <div class="row" *ngFor="let entry of userliste" style="height:50px; padding-top: 1%">
                    <div class="col-2" style="padding-left: 35px; padding-top: 10px">{{entry.username}}</div>
                    <div class="col-2">
                    <svg *ngIf="entry.administrator">
                        <circle id="{{entry.username}}" (click)="changeAdmin($event)" id="circle1" r="10" cx="20" cy="20" style="fill: 	#00BFFF; stroke: black; stroke-width: 2"/>
                    </svg>
                    <svg *ngIf="!entry.administrator">
                            <circle id="{{entry.username}}" (click)="changeAdmin($event)" r="10" cx="20" cy="20" style="fill: #F0F8FF; stroke: black; stroke-width: 2"/>
                    </svg>
                    </div>
                <div class="col-2">
                        <svg *ngIf="entry.datamanager">
                            <circle id="{{entry.username}}" (click)="changeData($event)" r="10" cx="20" cy="20" style="fill: #00BFFF; stroke: black; stroke-width: 2"/>
                        </svg>
                        <svg *ngIf="!entry.datamanager">
                            <circle id="{{entry.username}}" (click)="changeData($event)"r="10" cx="20" cy="20" style="fill: #F0F8FF; stroke: black; stroke-width: 2"/>
                        </svg> 
                    </div>
                    <div class="col-2">
                            <svg *ngIf="entry.analyst">
                                <circle id="{{entry.username}}" (click)="changeAnalyst($event)" r="10" cx="20" cy="20" style="fill: #00BFFF; stroke: black; stroke-width: 2"/>
                            </svg>
                            <svg *ngIf="!entry.analyst">
                                <circle id="{{entry.username}}" (click)="changeAnalyst($event)" r="10" cx="20" cy="20" style="fill: #F0F8FF; stroke: black; stroke-width: 2"/>
                            </svg> 
                    </div>
                    <div class="col-1">
                            <button id="{{entry.username}}" (click)="saveUser($event)" type="button" class="btn btn-success">Save</button>
                    </div>
                    <div class="col-1">
                            <button id="{{entry.username}}"  (click)="cancelUser($event)" type="button" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
          </div>
